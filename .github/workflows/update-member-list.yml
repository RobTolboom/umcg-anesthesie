name: Update Member List in Workflows

on:
  push:
    paths:
      - 'content/pages/members/*.md'
  workflow_dispatch:

jobs:
  update-member-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_BIB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Update workflow member list
        run: |
          python3 bibliography/update_workflow_members.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet .github/workflows/exclude-publication.yml .github/workflows/add-thesis.yml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/workflows/exclude-publication.yml .github/workflows/add-thesis.yml
          git commit -m "chore: Update member lists in workflows" -m "Auto-updated based on changes in content/pages/members/"

      - name: Push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git push
