name: Update Citation Counts from Crossref

on:
  # Run on the 1st of every month at 2:00 AM UTC
  schedule:
    - cron: '0 2 1 * *'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      test_limit:
        description: 'Test mode: only process first N entries (leave empty for full run)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: false
        type: boolean

jobs:
  update-citations:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BIB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update citation counts from Crossref
        run: |
          # Determine parameters
          TEST_FLAG="${{ github.event.inputs.test_limit && format('--test {0}', github.event.inputs.test_limit) || '' }}"
          DRY_RUN="${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}"

          echo "Running Crossref citation updater..."
          echo "  Test limit: ${{ github.event.inputs.test_limit || 'none (full run)' }}"
          echo "  Dry run: ${{ github.event.inputs.dry_run }}"

          python3 bibliography/add_citations.py \
            --bib content/umcg-anes.bib \
            --verbose \
            $TEST_FLAG \
            $DRY_RUN

      - name: Check for changes
        id: check_changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get statistics for commit message
          git add content/umcg-anes.bib
          git add content/umcg-anes.bib.backup
          ADDED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$1} END {print sum}')
          REMOVED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$2} END {print sum}')

          git commit -m "Auto-update: Citation counts from Crossref

          - Updated citation counts via Crossref API
          - Changes: +${ADDED:-0} -${REMOVED:-0} lines in umcg-anes.bib
          - Generated by GitHub Actions workflow

          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## Citation Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test limit**: ${{ github.event.inputs.test_limit || 'none (full run)' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Has changes**: ${{ steps.check_changes.outputs.has_changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Citation counts updated and committed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "ℹ️ Dry run completed - no changes committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No citation count changes detected" >> $GITHUB_STEP_SUMMARY
          fi
