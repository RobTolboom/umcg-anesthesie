name: Update Publications from PubMed

on:
  # Run every Monday at 2:00 AM UTC
  schedule:
    - cron: '0 2 * * 1'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      since_year:
        description: 'Import publications since year (e.g., 2024)'
        required: false
        default: '2024'
        type: string
      active_only:
        description: 'Only process active members'
        required: false
        default: true
        type: boolean
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: false
        type: boolean

jobs:
  update-publications:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get current year
        id: date
        run: echo "year=$(date +%Y)" >> $GITHUB_OUTPUT

      - name: Import publications from PubMed
        env:
          PUBMED_EMAIL: ${{ secrets.PUBMED_EMAIL }}
          PUBMED_API_KEY: ${{ secrets.PUBMED_API }}
        run: |
          # Determine parameters
          SINCE_YEAR="${{ github.event.inputs.since_year || steps.date.outputs.year }}"
          ACTIVE_FLAG="${{ github.event.inputs.active_only != 'false' && '--active-only' || '' }}"
          DRY_RUN="${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}"

          echo "Running PubMed importer..."
          echo "  Since year: $SINCE_YEAR"
          echo "  Active only: ${{ github.event.inputs.active_only != 'false' }}"
          echo "  Dry run: ${{ github.event.inputs.dry_run }}"

          python3 bibliography/pubmed_importer.py \
            --email "$PUBMED_EMAIL" \
            --api-key "$PUBMED_API_KEY" \
            --since "$SINCE_YEAR" \
            $ACTIVE_FLAG \
            $DRY_RUN \
            --rate-limit 1.0

      - name: Check for changes
        id: check_changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get statistics for commit message
          git add content/umcg-anes.bib
          ADDED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$1} END {print sum}')
          REMOVED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$2} END {print sum}')


          git commit -m "Auto-update: Import publications from PubMed

          - Imported publications since ${{ github.event.inputs.since_year || steps.date.outputs.year }}
          - Active members only: ${{ github.event.inputs.active_only != 'false' }}
          - Changes: +${ADDED:-0} -${REMOVED:-0} lines in umcg-anes.bib
          - Generated by GitHub Actions workflow

          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## PubMed Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Since year**: ${{ github.event.inputs.since_year || steps.date.outputs.year }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Active only**: ${{ github.event.inputs.active_only != 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Has changes**: ${{ steps.check_changes.outputs.has_changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ New publications imported and committed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "ℹ️ Dry run completed - no changes committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new publications found" >> $GITHUB_STEP_SUMMARY
          fi
