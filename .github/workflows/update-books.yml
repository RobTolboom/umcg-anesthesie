name: Update Books & Book Chapters from Crossref

on:
  # Run every Sunday at 6:00 AM UTC (4 hours after PubMed import)
  schedule:
    - cron: '0 6 * * 0'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      active_only:
        description: 'Only process active members'
        required: false
        default: true
        type: boolean
      dry_run:
        description: 'Dry run (do not commit changes)'
        required: false
        default: false
        type: boolean
      verbose:
        description: 'Show detailed progress'
        required: false
        default: false
        type: boolean

jobs:
  update-books:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_BIB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Import books and book chapters from Crossref
        run: |
          # Determine parameters
          ACTIVE_FLAG="${{ github.event.inputs.active_only != 'false' && '--active-only' || '' }}"
          DRY_RUN="${{ github.event.inputs.dry_run == 'true' && '--dry-run' || '' }}"
          VERBOSE="${{ github.event.inputs.verbose == 'true' && '--verbose' || '' }}"

          echo "Running Crossref books importer..."
          echo "  Active only: ${{ github.event.inputs.active_only != 'false' }}"
          echo "  Dry run: ${{ github.event.inputs.dry_run }}"
          echo "  Verbose: ${{ github.event.inputs.verbose }}"

          python3 bibliography/crossref_books_importer.py \
            $ACTIVE_FLAG \
            $DRY_RUN \
            $VERBOSE \
            --max-results 100

      - name: Check for changes
        id: check_changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get statistics for commit message
          git add content/umcg-anes.bib
          ADDED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$1} END {print sum}')
          REMOVED=$(git diff --cached --numstat content/umcg-anes.bib | awk '{sum+=$2} END {print sum}')

          git commit -m "Auto-update: Import books and book chapters from Crossref

          - Imported books, book chapters, and edited books from Crossref API
          - Active members only: ${{ github.event.inputs.active_only != 'false' }}
          - Changes: +${ADDED:-0} -${REMOVED:-0} lines in umcg-anes.bib
          - Generated by GitHub Actions workflow

          Triggered by: ${{ github.event_name }}
          Run ID: ${{ github.run_id }}"

          git push

      - name: Summary
        if: always()
        run: |
          echo "## Crossref Books Import Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Active only**: ${{ github.event.inputs.active_only != 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Verbose**: ${{ github.event.inputs.verbose }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Has changes**: ${{ steps.check_changes.outputs.has_changes || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "✅ New books/chapters imported and committed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            echo "ℹ️ Dry run completed - no changes committed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new books/chapters found" >> $GITHUB_STEP_SUMMARY
          fi
